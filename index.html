    .container {

    }

    h1, p {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #ffffff;
      color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        text-align: left;
      }

      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      td::before {
        position: absolute;
        left: 15px;
        width: 45%;
        white-space: nowrap;
      }

      td:nth-of-type(1)::before { content: "Event"; }
      td:nth-of-type(2)::before { content: "Income"; }
      td:nth-of-type(3)::before { content: "Expense"; }
      td:nth-of-type(4)::before { content: "Balance"; }
      td:nth-of-type(5)::before { content: "Details"; }
    }
  </style>
</head>
